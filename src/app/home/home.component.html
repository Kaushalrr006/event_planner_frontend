
<mat-toolbar class="custom-toolbar">
  <span class="toolbar-title">User Management</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/users" class="nav-link">Home</a>
  <a mat-button routerLink="/add" class="nav-link">Dashboard</a>
  <a mat-button routerLink="/" class="nav-link">Login</a>
</mat-toolbar>


<div class="container">
    <h2>Ongoing Tasks </h2>
  <div cdkDropList #ongoingTasks="cdkDropList" [cdkDropListData]="Tasks" [cdkDropListConnectedTo]="[doneMovieList]" class="task-list" (cdkDropListDropped)="onDrop($event)">
  <div class="task-block" *ngFor="let task of Tasks" cdkDrag>{{ task }}</div>
</div>
 
</div>

<div class="container">
  <h2>Tasks done</h2>

  <!-- Tasks Done -->
  <div
    cdkDropList
    #doneMovieList="cdkDropList"
    [cdkDropListData]="TaskDone"
    [cdkDropListConnectedTo]="[ongoingTasks]"
    class="tasks-done"
    (cdkDropListDropped)="onDrop($event)"
  >
    <!-- Add a placeholder item or an initial item when the list is empty -->
    <div
      class="task-block placeholder"
      *ngIf="TaskDone.length === 0"
      cdkDrag>
      Drag and drop tasks that are done here
    </div>

    <!-- Display the actual tasks -->
    <div class="task-block" *ngFor="let doneTask of TaskDone" cdkDrag>{{ doneTask }}</div>
  </div>
</div>
