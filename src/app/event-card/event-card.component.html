<ul>
  <a routerLink="/event-card"></a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  
<mat-toolbar class="custom-toolbar flex flex-wrap justify-between items-center">
    <span class="toolbar-title text-lg md:text-xl lg:text-2xl xl:text-3xl">Event Planner</span>
    <div class="spacer hidden md:block lg:hidden xl:block flex-grow"></div>
    <div class="flex flex-wrap space-x-2">
        <a mat-button routerLink="/home" class="nav-link">Home</a>
        <a mat-button routerLink="/" class="nav-link">Login</a>
    </div>
</mat-toolbar>

  

<body class="bg-gray-100">
    <div class="py-4 text-white text-center">
        <!-- Your navigation bar content goes here -->
    </div>
    <div [@cardAnimation] id="event-card-container" class="container mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg w-1/2">
        
        <h2 class="text-2xl font-bold text-center mb-4">Event Card Form</h2>
        <form>
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                <input type="text" id="title" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter event title">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="description" name="description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter event description" rows="4"></textarea>
            </div>
            <!-- Add more form fields as needed -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="onSubmit()" >Submit</button>
            </div>
        </form>
    </div>


</body>

</ul>
